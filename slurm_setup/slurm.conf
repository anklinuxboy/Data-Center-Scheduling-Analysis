#
# Example slurm.conf file. Please run configurator.html
# (in doc/html) to build a configuration file customized
# for your environment.
#
#
# slurm.conf file generated by configurator.html.
#
# See the slurm.conf man page for more information.
#
MailProg=/usr/bin/mail


ClusterName=linux
#NOTE: Update these keys so that they match your control node
ControlMachine=slurm-primary-1
ControlAddr=128.52.166.139
#BackupController=
#BackupAddr=
#
SlurmUser=ubuntu
SlurmdUser=ubuntu
SlurmctldPort=6817
SlurmdPort=6818
#AuthType=auth/none
AuthType=auth/munge
#JobCredentialPrivateKey=
#JobCredentialPublicCertificate=
StateSaveLocation=/tmp
SlurmdSpoolDir=/tmp/slurmd
SwitchType=switch/none
MpiDefault=none
SlurmctldPidFile=/var/run/slurmctld.pid
SlurmdPidFile=/var/run/slurmd.pid
ProctrackType=proctrack/pgid
#PluginDir=
CacheGroups=0
#FirstJobId=
ReturnToService=0
#MaxJobCount=
#PlugStackConfig=
#PropagatePrioProcess=
#PropagateResourceLimits=
#PropagateResourceLimitsExcept=
#Prolog=
#Epilog=
#SrunProlog=
#SrunEpilog=
#TaskProlog=
#TaskEpilog=
#TaskPlugin=
#TrackWCKey=no
#TreeWidth=50
#TmpFS=
#UsePAM=
#
# TIMERS
SlurmctldTimeout=300
SlurmdTimeout=300
InactiveLimit=0
MinJobAge=300
KillWait=30
Waittime=0
#
# SCHEDULING
#NOTE: Change this to select the scheduling algorithm
SchedulerType=sched/builtin
#SchedulerType=sched/backfill
#SchedulerAuth=
#SchedulerPort=
#SchedulerRootFilter=
SelectType=select/linear
FastSchedule=1
#PriorityType=priority/multifactor
#PriorityDecayHalfLife=14-0
#PriorityUsageResetPeriod=14-0
#PriorityWeightFairshare=100000
#PriorityWeightAge=1000
#PriorityWeightPartition=10000
#PriorityWeightJobSize=1000
#PriorityMaxAge=1-0
#
# LOGGING
SlurmctldDebug=3
#SlurmctldLogFile=
SlurmdDebug=3
#SlurmdLogFile=
JobCompType=jobcomp/none
#JobCompLoc=
#
# ACCOUNTING
#JobAcctGatherType=jobacct_gather/linux
#JobAcctGatherFrequency=30
#
#AccountingStorageType=accounting_storage/slurmdbd
#AccountingStorageHost=
#AccountingStorageLoc=
#AccountingStoragePass=
#AccountingStorageUser=
#
# COMPUTE NODES
#NOTE: Enumerate your compute nodes here
NodeName=node06 NodeAddr=128.52.167.5 Procs=2 State=UNKNOWN
NodeName=node05 NodeAddr=128.52.167.3 Procs=2 State=UNKNOWN
NodeName=node04 NodeAddr=128.52.167.2 Procs=2 State=UNKNOWN
NodeName=node03 NodeAddr=128.52.167.1 Procs=2 State=UNKNOWN
NodeName=node02 NodeAddr=128.52.167.0 Procs=2 State=UNKNOWN
NodeName=node01 NodeAddr=128.52.166.143 Procs=2 State=UNKNOWN
NodeName=node00 NodeAddr=128.52.166.141 Procs=2 State=UNKNOWN
#NodeName=node07 NodeAddr=23.99.52.56 Procs=2 SocketsPerBoard=1 CoresPerSocket=2 State=UNKNOWN
PartitionName=eastpartition Nodes=node06,node05,node04,node03,node02,node01,node00 Default=YES MaxTime=INFINITE State=UP
#PartitionName=westpartition Nodes=node07 Default=YES MaxTime=INFINITE State=UP
